<!DOCTYPE html>
<html lang="en">
<head>

    <title>Parallax Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="image" id="image3"><img src="image-3.jpg" alt="Image 3"></div>

    <div class="image" id="image5"><img src="image-5.jpg" alt="Image 5"></div>

    <script src="script.js"></script>

</html>
